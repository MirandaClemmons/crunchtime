<ion-view view-title="Tasks">
  <ion-content>
    <ion-list>
      <ion-item class="item-checkbox item-button-right" ng-repeat="task in tasks">
        <label class="checkbox">
          <input type="checkbox">
        </label>
        <div>
          <p>{{task.title}}<br />
            {{task.class}}</p>
        </div>
        <button class="button">
          DUE IN 02:12:14
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
