<ion-view view-title="Shared by Me">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-plus" ng-click="addTask()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="list in lists">

        <h2>{{list.course}}</h2>
        <p>Used {{list.uses}} times</p>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
